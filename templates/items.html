<!DOCTYPE html>
<html>
<head>
  <title>Nutrition Details</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="navbar">
  <h2>Nutrition Basket</h2>
  <a href="/dashboard">Back</a>
</div>

<table>
<tr>
  <th>Name</th><th>Type</th><th>Calories</th><th>Vitamins</th><th>Benefits</th>
</tr>
{% for i in items %}
<tr>
  <td>{{ i[1] }}</td>
  <td>{{ i[2] }}</td>
  <td>{{ i[3] }}</td>
  <td>{{ i[4] }}</td>
  <td>{{ i[5] }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
